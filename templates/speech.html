<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Recognition</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #02201a 0%, #000b08 60%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        .glow-band {
            position: absolute;
            width: 170%;
            height: 170%;
            background: conic-gradient(
                from 0deg,
                #00ffc8 0deg, transparent 90deg,
                #00ffc8 180deg, transparent 270deg,
                #00ffc8 360deg
            );
            top: -35%;
            left: -35%;
            opacity: .06;
            animation: spin 25s linear infinite;
            z-index: 0;
        }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .grid {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(rgba(0,255,160,.09) 1px, transparent 1px);
            background-size: 22px 22px;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 5;
            width: 650px;
            padding: 35px;
            border-radius: 14px;
            background: rgba(0,0,0,0.55);
            border: 1px solid rgba(0,255,175,0.25);
            box-shadow: 0px 0px 25px rgba(0,255,160,0.12);
            backdrop-filter: blur(14px);
            text-align: center;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: 600;
            color: #00ffb2;
        }

        .text-box {
            width: 100%;
            min-height: 120px;
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
            border: none;
            padding: 15px;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            text-align: left;
            overflow-y: auto;
            white-space: pre-wrap;
            outline: none;
        }

        .mic-btn {
            background: #00ffb2;
            color: black;
            font-size: 18px;
            padding: 12px 25px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: .3s;
            font-weight: 600;
        }

        .mic-btn:hover {
            background: #00ffd0;
            transform: translateY(-2px);
        }

        .back {
            margin-top: 20px;
            font-size: 15px;
            color: #00ffb2;
            text-decoration: none;
        }

        .back:hover { text-decoration: underline; }
    </style>
</head>

<body>

    <div class="glow-band"></div>
    <div class="grid"></div>

    <div class="card">
        <h2>Speech Recognition</h2>

        <div class="text-box">
            {% if text %}
                <b>Recognized:</b> {{ text }} <br><br>
                <b>Detected Language:</b> {{ language }} <br><br>
                <b>Prediction Score:</b> {{ result }} <br><br>
                <b>MSE:</b> {{ mse }}
            {% else %}
                üß† Listen and converting your speech to text...
            {% endif %}
        </div>

        <form method="GET">
            <button class="mic-btn" type="submit">Speak Again üé§</button>
        </form>

        <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>
        <a class="back" href="/logout" style="margin-left: 15px;">Logout</a>
    </div>

</body>
</html>
